version: "3.1"

services:
  rest-api:
    build: .
    restart: always
    container_name: rest-api
    ports:
      - 5000:8080
    working_dir: /opt/app
    depends_on:
      - mongo

  mongo:
    image: mongo
    container_name: rest-api-mongo
    ports:
      - 27017:27017
    volumes:
      - $HOME/data/rest-api-mongo-data:/data/db
      - $HOME/data/rest-api-mongo-bkp:/data/bkp
    restart: always
